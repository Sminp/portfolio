name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 또는 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Next.js 15 호환 버전

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # 빌드된 정적 파일 위치
          branch: gh-pages # 배포할 브랜치
          clean: true # 이전 배포 파일 정리
